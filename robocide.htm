Настройки systemd хранятся в двух директориях:
<br />
/etc/systemd/system/ 
<br />
/usr/lib/systemd/system/
<br />
<br />
первая директория создана для людей, вторая для машин.
<br />
директория для людей имеет приоритет над директорией для машин. Это неравноправие.
